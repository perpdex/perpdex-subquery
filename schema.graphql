type Deposited @entity {
  "format: <tx hash>-<tx log index>"
  id: ID!
  "transaction hash"
  txHash: String!
  "trader address"
  trader: String!
  "amount (String because BigDecimal is not supported)"
  amount: String!
  "(block number * 1000 + tx log index) for sorting"
  blockNumberLogIndex: BigInt!
  "block number"
  blockNumber: BigInt!
  "block timestamp"
  timestamp: Date!
}
